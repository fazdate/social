<div class="messages-list" *ngFor="let messages of messagesList">
    <mat-card class="mat-elevation-z5" (click)="redirectToMessages(messages)">
        <mat-card-header>
            <div mat-card-avatar>
                <img width="50" height="50" [src]="getPhotoURL(messages)" class="profile-picture">
            </div>
            <mat-card-title>{{ getDisplayName(messages) }}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
